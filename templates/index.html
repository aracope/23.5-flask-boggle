<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>

<body>
    <h1>Boggle Game</h1>
    <p id="score">Score: 0</p> <!-- Display score here -->
    <p id="timer">Time left:60 seconds</p><!-- Display timer here -->

    <table>
        {% for row in board %}
        <tr>
            {% for letter in row %}
            <td>{{ letter }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <form id="word-form">
        <input type="text" id="word-input" name="word" placeholder="Enter a word" autocomplete="off" required>
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p><!-- Display word validation messages here -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
